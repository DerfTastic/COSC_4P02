<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script src="/js/api.js"></script>
    <script src="/js/event_list.js"></script>
    <link rel="stylesheet" href="/style/styles.css">

    <style>
        .sidebar {
            width: 250px;
            background: transparent;
            padding: 10px;
            position: fixed;
            height: auto;
            overflow-y: auto;
            gap: 10px;
            z-index: 2;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .sidebar label {
            font-size: 15px;
        }

        .sidebar input:focus {
            border-color: #778da9;
            box-shadow: 0 0 5px #778da9;
        }


        .sidebar input {
            display: block;
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #minPrice,
        #maxPrice,
        #startDate,
        #endDate {
            width: 48%;
            display: inline-block;
        }

        .select-field {
            padding: 5px;
            width: 65%;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .toggle-btn {
            display: none;
            position: fixed;
            right: 10px;
            background: #2a3e59;
            color: #eeeef0;
            padding: 8px 15px;
            border: solid 1px #eeeef0;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
            margin: 10px;
        }


        .content {
            padding: 20px;
            position: relative;
            margin-left: 250px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .event-box {
            width: 90%;
            height: 300px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            padding: 0;
        }

        #ticket-svg {
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
        }

        #ticket-svg:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        #ticket-svg path {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        #ticket-svg image {
            transition: transform 0.3s ease;
        }

        .events-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .pagination-container {
            position: relative;
            align-self: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 50px;
            margin-left: 20px;
            margin-right: 20px;
            padding: 10px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .page-btn {
            width: 2.5rem;
            aspect-ratio: 1;
            height: auto;
            border-radius: 50%;
            border: 2px solid #415a77;
            background-color: white;
            color: #415a77;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s ease-in-out;
            box-shadow: 1px 2px 8px -3px #f7f7f9;
            font-size: 1rem;
        }

        .page-btn:hover {
            background-color: #415a77;
            color: white;
        }

        .page-btn.active {
            background-color: #415a77;
            color: white;
            border: 2px solid white;
        }

        @media (max-width: 768px) {
            .sidebar {
                background: #2a3e59;
                transform: translateX(-100%);
                width: 40%;
                height: 100%;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }

            .toggle-btn {
                display: block;
            }

            .events-container {
                gap: 10px;
            }

            svg,
            .event-box {
                height: auto;
            }

            .pagination-container {
                padding: 10px 5px;
                gap: 5px;
            }


            @media (max-width: 480px) {
                .sidebar {
                    background: #2a3e59;
                    width: 100%;
                    height: 100%;
                }
            }

            .page-btn {
                flex: 1;
                font-size: 1rem;
            }

        }
    </style>
</head>
<div class="sticky" src="/partials/header.html" type="text/x-html-template"></div>

<body>
    <button class="toggle-btn" id="toggleSidebar">â˜° Filters</button>
    <div class="sidebar" id="sidebar">
        <h3>Filter Events</h3>
        <form id="filterForm">
            <label for="filterName">Event Name:</label>
            <input class="input-field" type="text" id="filterName">

            <label for="filterLocation">Location:</label>
            <input class="input-field" type="text" id="filterLocation">

            <label for="filterCategory">Event Category:</label>
            <input class="input-field" type="text" id="filterCategory">

            <label for="filterTag">Tag:</label>
            <input class="input-field" type="text" id="filterTag">

            <label for="dateRange">Event Date:</label><br>
            <input type="date" id="startDate">
            <input type="date" id="endDate"><br><br>

            <label for="sort">Sort By:</label>
            <select class="select-field" id="sort">
                <option selected value="Select">---</option>
                <option value="TicketsAvailable">Tickets Available (Ascending)</option>
                <option value="Closest">Closest Event</option>
                <option value="StartTime">Start Time</option>
                <option value="MinDuration">Minimum Duration</option>
                <option value="MaxDuration">Maximum Duration</option>
            </select>
        </form>
    </div>

    <div class="content">
        <!-- <h3>List of Events</h3>
        <p>This is where the list of all currently available events are listed for you to RSVP to.</p> -->

        <div class="events-container" id="eventsContainer"></div>
        <div class="pagination-container" id="pagination"></div>
    </div>

    <div src="/partials/footer.html" type="text/x-html-template"></div>
    <script>
        const toggleBtn = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });
    </script>
</body>

</html>
