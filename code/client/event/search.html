<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script src="/js/api.js"></script>
    <script src="/js/event_list.js"></script>
    <link rel="stylesheet" href="/style/styles.css">

    <style>
        .sidebar {
            width: 250px;
            background: rgba(238, 238, 240, 0.1);
            padding: 10px;
            position: fixed;
            height: 90vh;
            overflow-y: auto;
            gap: 10px;
            z-index: 2;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .sidebar label,
        .sidebar input {
            display: block;
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .content {
            padding: 20px;
            position: relative;
            margin-left: 250px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .event-box {
            width: 90%;
            height: 300px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            padding: 0;
        }

        .events-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 50px;
            margin-left: 20px;
            margin-right: 20px;
            padding: 10px;
            gap:10px;
        }

        .page-btn {
            font-size: 17px;
            font-weight: bold;
            width: 60px;
            padding: 5px 10px;
            margin: 2px;
            background: #eeeef0;
            color: #2a3e59;
            cursor: pointer;
        }

        .page-btn.active {
            background: #2a3e59;
            color: #eeeef0;
        }
        
    </style>
</head>
<div src="/partials/header.html" type="text/x-html-template"></div>

<body>
    <div class="sidebar">
        <h3>Filter Events</h3>
        <form id="filterForm">
            <label for="filterLocation">Location:</label>
            <input type="text" id="filterLocation" placeholder="Enter location">

            <label for="filterCategory">Event Category:</label>
            <input type="text" id="filterCategory" placeholder="Enter category">

            <label for="filterTag">Tag:</label>
            <input type="text" id="filterTag" placeholder="Enter tag">

            <label for="priceRange">Price Range:</label>
            <input type="text" id="minPrice" placeholder="Enter minimum price">
            <input type="text" id="maxPrice" placeholder="Enter maximum price">

            <label for="dateRange">Event Date:</label>
            <input type="date" id="startDate">
            <input type="date" id="endDate">

            <label for="sort">Sort By:</label>
            <select id="sort">
                <option value="price">Price</option>
                <option value="date">Date</option>
                <option value="location">Location</option>
                <option value="category">Category</option>
            </select>

            <label for="order">Order:</label>
            <select id="order">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </form>
    </div>

    <div class="content">
        <!-- <h3>List of Events</h3>
        <p>This is where the list of all currently available events are listed for you to RSVP to.</p> -->

        <div class="events-container" id="eventsContainer"></div>
        <div class="pagination-container" id="pagination"></div>
    </div>

    <div src="/partials/footer.html" type="text/x-html-template"></div>
</body>

</html>
