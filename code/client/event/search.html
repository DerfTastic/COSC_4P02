<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="/js/api.js"></script>
    <script src="/js/event_list.js"></script>
    <link rel="stylesheet" href="/style/styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Caveat:wght@400..700&family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <link rel="icon" href="/images/logo.png" sizes="64x64" type="image/x-icon">
    <title>Ticket Express</title>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: rgba(238, 238, 240, 0.1);
            padding: 10px;
            position: fixed;
            height: 85vh;
            overflow-y: auto;
        }
        .sidebar h3 {
            margin-top: 0;
        }
        .sidebar label, 
        .sidebar input {
            display: block;
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
        }

        .sidebar input {
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .main-content {
            margin-left: 260px;
            flex-grow: 1;
            padding: 20px;
        }
        .event-box {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            position: relative; /* Important for text overlay */
            color: white;
            font-weight: bold;
            text-align: left;
            padding: 15px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        /* Overlay to ensure text readability */
        .event-overlay {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
            padding: 10px;
            border-radius: 5px;
        }

        .load-more-container {
            text-align: center;
            margin: 20px 0;
        }
        .load-more {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .load-more:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3>Filter Events</h3>
        <form id="filterForm">
            <label for="filterLocation">Location:</label>
            <input type="text" id="filterLocation" placeholder="Enter location">

            <label for="filterCategory">Event Category:</label>
            <input type="text" id="filterCategory" placeholder="Enter category">

            <label for="filterType">Event Type:</label>
            <input type="text" id="filterType" placeholder="Enter type">

            <label for="filterTag">Tag:</label>
            <input type="text" id="filterTag" placeholder="Enter tag">

            <label for="priceRange">Price Range:</label>
            <input type="text" id="minPrice" placeholder="Enter minimum price">
            <input type="text" id="maxPrice" placeholder="Enter maximum price">

            <label for="dateRange">Event Date:</label>
            <input type="date" id="startDate">
            <input type="date" id="endDate">

            <label for="sort">Sort By:</label>
            <select id="sort">
                <option value="price">Price</option>
                <option value="date">Date</option>
                <option value="location">Location</option>
                <option value="category">Category</option>
            </select>

            <label for="order">Order:</label>
            <select id="order">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </form>
    </div>

    <div class="main-content">
        <div src="/partials/header.html" type="text/x-html-template"></div>

        <div class="content">
            <h3>List of Events</h3>
            <p>This is where the list of all currently available events are listed for you to RSVP to.</p>

            <div class="events-container" id="eventsContainer"></div>

            <div class="load-more-container">
                <button class="load-more" id="loadMore">Load More Events</button>
            </div>
        </div>

        <div src="/partials/footer.html" type="text/x-html-template"></div>
    </div>
</body>

</html>
