<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script src="/js/api.js"></script>
    <script src="/js/event_list.js"></script>
    <link rel="stylesheet" href="/style/styles.css">

    <style>
        .sidebar {
            width: 250px;
            background: #2a3e59;
            padding: 10px;
            position: fixed;
            height: 90vh;
            overflow-y: auto;
            gap: 10px;
        }

        .sidebar h3 {
            margin-top: 0;
        }


        .sidebar input {
            display: block;
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #minPrice,
        #maxPrice,
        #startDate,
        #endDate {
            width: 48%;
            display: inline-block;
        }

        .select-field {
            padding: 5px;
            width: 65%;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .toggle-btn {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            background: #2a3e59;
            color: #eeeef0;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 2;
        }


        .content {
            padding: 20px;
            position: relative;
            margin-left: 250px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .event-box {
            width: 90%;
            height: 300px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            padding: 0;
        }

        #ticket-svg {
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
        }

        #ticket-svg:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }
    
        #ticket-svg path{
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        #ticket-svg image {
            transition: transform 0.3s ease;
        }

        .events-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .pagination-container {
            position: relative;
            align-self: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 50px;
            margin-left: 20px;
            margin-right: 20px;
            padding: 10px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .page-btn {
            font-size: clamp(12px, 2.5vw, 17px);
            font-weight: bold;
            flex: 1;
            max-width: 80px;
            min-width: 50px;
            width: 60px;
            padding: 5px 10px;
            margin: 2px;
            background: #eeeef0;
            color: #2a3e59;
            cursor: pointer;
        }

        .page-btn.active {
            background: #2a3e59;
            color: #eeeef0;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 40%;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }

            .toggle-btn {
                display: block;
            }

            .events-container {
                gap: 10px;
            }

            svg,
            .event-box {
                height: auto;
            }

            .pagination-container {
                width: 100%;
                padding: 10px 5px;
                gap: 5px;
            }


            @media (max-width: 480px) {
                .sidebar {
                    width: 100%;
                }
            }

            .page-btn {
                flex: 1;
                font-size: clamp(10px, 2vw, 15px);
                max-width: 60px;
                min-width: 30px;
            }

        }
    </style>
</head>
<div src="/partials/header.html" type="text/x-html-template"></div>

<body>
    <button class="toggle-btn" id="toggleSidebar">â˜° Filters</button>
    <div class="sidebar" id="sidebar">
        <h3>Filter Events</h3>
        <form id="filterForm">
            <label for="filterName">Event Name:</label>
            <input class="input-field" type="text" id="filterName" placeholder="Enter Event">

            <label for="filterLocation">Location:</label>
            <input class="input-field" type="text" id="filterLocation" placeholder="Enter location">

            <label for="filterCategory">Event Category:</label>
            <input class="input-field" type="text" id="filterCategory" placeholder="Enter category">

            <label for="filterTag">Tag:</label>
            <input class="input-field" type="text" id="filterTag" placeholder="Enter tag">

            <label for="priceRange">Price Range:</label><br>
            <input class="input-field" type="text" id="minPrice" placeholder="Min. price">
            <input class="input-field" type="text" id="maxPrice" placeholder="Max. price"><br>

            <label for="dateRange">Event Date:</label><br>
            <input type="date" id="startDate">
            <input type="date" id="endDate"><br><br>

            <label for="sort">Sort By:</label>
            <select class="select-field" id="sort">
                <option selected value="Select">Select</option>
                <option value="MinPrice">Min Price</option>
                <option value="MaxPrice">Max Price</option>
                <option value="TicketsAvailable">Tickets Available</option>
                <option value="Closest">Closest</option>
                <option value="StartTime">StartTime</option>
                <option value="MinDuration">Min Duration</option>
                <option value="MaxDuration">Max Duration</option>
            </select>
        </form>
    </div>

    <div class="content">
        <!-- <h3>List of Events</h3>
        <p>This is where the list of all currently available events are listed for you to RSVP to.</p> -->

        <div class="events-container" id="eventsContainer"></div>
        <div class="pagination-container" id="pagination"></div>
    </div>

    <div src="/partials/footer.html" type="text/x-html-template"></div>
    <script>
        const toggleBtn = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });
    </script>
</body>

</html>
