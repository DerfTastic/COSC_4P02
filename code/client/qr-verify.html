<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="/style/styles.css">
    <title>Ticket Verification - Ticket Express</title>
    
    <style>
        body > h1,p {
            text-align: center;
            padding: 0.5em;
        }

        a#url {
            background-color: white;
        }

        video {
            width: 100%;
            display:block;
        }

        #videoContainer {
            position: relative;
            line-height: 0;
            width: min(90%, 500px); 
            margin: auto;
            height: max-content;
            background-color: grey;
            border: 2px solid black;
        }

        #videoContainer #overlay {
            position: absolute;
            display: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2;
            cursor: pointer;
            overflow: hidden;
        }

        #Scan-butn {
            padding: 1em;
            margin-bottom: 2em;
            aspect-ratio: 1;
            border-radius: 50%;
            font-size: medium;
        }

        #butn-container {
            display: flex;
            justify-content: center;
        }

        #status-icons {
            display: block;
            max-height: 50%;
            width: auto;
            margin: auto;
        }

        #status-icons .status-icon {
            transform: scale(25%);
            display: none;
        }

    </style>

    <script type="module">
        import QrScanner from '/js/qr-scanner.min.js';

        const videoEle = document.getElementById('videoEle');
        const videoContainer = document.getElementById("videoContainer");
        const videoOverlay = document.getElementById("overlay")

        const greenCheckIcon = document.getElementById("greenCheck");
        const redXIcon = document.getElementById("redX");

        const qrScanner = new QrScanner(
            videoEle,
            result => scanned(result),
            { highlightScanRegion: true, returnDetailedScanResult: true }
        );

        async function scanned(result) {
            console.log(result);
            document.getElementById("url").innerText = result.data;
            document.getElementById("url").href = result.data;
            videoOverlay.style.display = "block";
            showStatusIcon(true);
            // qrScanner.alpha = 0.5;

            // Now close up stuff
            // await delay(2000);
            // qrScanner.stop();
        }
        function startScanning() {
            qrScanner.stop();
            videoOverlay.style.display = "none";
            qrScanner.start();
        }

        /* Checkmark = true to show green checkmark, false to show red X */
        function showStatusIcon(checkmark) {
            (checkmark ? greenCheckIcon : redXIcon).style.display = "block";
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        document.getElementById("Scan-butn").addEventListener("click", startScanning);
    </script>
</head>
