<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="/js/api.js" type="text/javascript"></script>
        <script src="/js/perf.js" type="text/javascript"></script>
        <!-- Redirects user to login when a page requires the user to have an account-->
        <script>utility.require_logged_in()</script>
    
        <!-- <meta name="viewport" content="initial-scale=1, width=device-width"> -->
        <link rel="stylesheet" href="/style/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Caveat:wght@400..700&family=Special+Elite&display=swap"
            rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
        <link rel="icon" href="/images/logo.png" sizes="64x64" type="image/x-icon">
    
        <title>Ticket Express</title>
    </head>
    <style>
        .everything {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .section {
            margin-bottom: 30px;
            width: 100%;
        }
        .charts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }
        .chart-wrapper {
            flex: 1 1 calc(25% - 20px);
            width: 50%;
            max-width: 50%;
            text-align: center;
        }
        @media (max-width: 1200px) {
            .chart-wrapper {
                flex: 1 1 calc(50% - 20px);
            }
        }
        @media (max-width: 600px) {
            .chart-wrapper {
                flex: 1 1 100%;
            }
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .active {
            background-color: #28a745 !important;
        }
    </style>
</head>
<body>
    <div class="everything">

        <div class="section">
            <h2>Database Global Statistics</h2>
            <div class="charts-container">
                <div class="chart-wrapper"><canvas id="rwStatementsChart"></canvas></div>
            </div>
        </div>

        <div class="section">
            <h2>Database Sectioned Statistics</h2>
            <div class="charts-container">
                <div class="chart-wrapper"><canvas id="rwStatementsChart"></canvas></div>
                <div class="chart-wrapper"><canvas id="nya"></canvas></div>
            </div>
        </div>
        
        <div class="section">
            <div>
                <p>Total Requests Handled: <span id="totalRequests">0</span></p>
                <p>Requests Per Second: <span id="requestsPerSecond">0</span></p>
            </div>
            <div class="charts-container">
                <div class="chart-wrapper"><canvas id="requestsStatsChart"></canvas></div>
                <div class="chart-wrapper"><canvas id="routeStatsChart"></canvas></div>
            </div>
        </div>

        <div class="section">
            <h2>System Stats</h2>
            <div class="charts-container">
                <div class="chart-wrapper"><canvas id="memoryUsageChart"></canvas></div>
            </div>
        </div>
    </div>



    <div src="/partials/header.html" type="text/x-html-template"></div>
    <div src="/partials/footer.html" type="text/x-html-template"></div>
</body>
</html>
