<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Ticket</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; line-height: 1.6;">
    <table width="600" style="border-collapse: collapse; margin: 20px auto; background-color: #ffffff; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <!-- Header -->
        <tr>
            <td style="background-color: #007BFF; color: #ffffff; text-align: center; padding: 15px;">
                <h1 style="margin: 0; font-size: 24px;">Your Event Ticket</h1>
            </td>
        </tr>
        <!-- Ticket Body -->
        <tr>
            <td style="padding: 20px; text-align: left;">
                <table width="100%" style="border-collapse: collapse;">
                    <tr>
                        <td style="vertical-align: top; width: 65%; padding-right: 10px;">
                            <table width="100%" style="border-collapse: collapse;">
                                <tr>
                                    <td style="font-size: 16px; color: #333;">Event:</td>
                                    <td style="font-size: 16px; color: #333;"><strong>Music Fest 2025</strong></td>
                                </tr>
                                <tr>
                                    <td style="font-size: 16px; color: #333;">Name:</td>
                                    <td style="font-size: 16px; color: #333;"><strong>John Doe</strong></td>
                                </tr>
                                <tr>
                                    <td style="font-size: 16px; color: #333;">Date:</td>
                                    <td style="font-size: 16px; color: #333;"><strong>January 25, 2025</strong></td>
                                </tr>
                                <tr>
                                    <td style="font-size: 16px; color: #333;">Price:</td>
                                    <td style="font-size: 16px; color: #333;"><strong>$50</strong></td>
                                </tr>
                                <tr>
                                    <td style="font-size: 16px; color: #333;">Location:</td>
                                    <td style="font-size: 16px; color: #333;"><strong>Central Park, NYC</strong></td>
                                </tr>
                            </table>
                        </td>
                        <td style="width: 35%; text-align: center; vertical-align: top;">
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=http://localhost:8080" alt="QR Code" style="width: auto">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- Footer -->
        <tr>
            <td style="background-color: #f1f1f1; text-align: center; padding: 10px; font-size: 14px; color: #888;">
                &copy; 2025 Event Organizer. All rights reserved.
            </td>
        </tr>
    </table>
</body>
</html>
