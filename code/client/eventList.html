<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="initial-scale=1, width=device-width"> -->
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Caveat:wght@400..700&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <link rel="icon" href="/images/logo.png" sizes="64x64" type="image/x-icon">

    <title>Ticket Express</title>
</head>

<body>
    <div src="/header.html" type="text/x-html-template"></div>


    <div class="content">

        <h3>List of Events</h3>
        <p>This is where the list of all currently available events are listed for you to RSVP to.</p>



        <div class="carousel">
            <button class="arrow left" id="prev">&lt;</button>
            <div class="product-container">
                <div class="product-box">

                    <img src="logo.png" alt="Event 1">
                    <div class="caption">
                        <h3>Event One</h3>
                        <p>Join us for an amazing time!</p>
                    </div>
                </div>

                <div class="product-box">

                    <img src="logo.png" alt="Event 2">
                    <div class="caption">
                        <h3>Event Two</h3>
                        <p>Don't miss this exciting event.</p>
                    </div>
                </div>

                <div class="product-box">

                    <img src="logo.png" alt="Event 3">
                    <div class="caption">
                        <h3>Event Three</h3>
                        <p>A wonderful experience awaits.</p>
                    </div>
                </div>
            </div>
            <button class="arrow right" id="next">&gt;</button>
        </div>

        <div src="/footer.html" type="text/x-html-template"></div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
