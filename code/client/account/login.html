<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="/js/api.js"></script>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<div src="/partials/header.html" type="text/x-html-template"></div>


<body>
    <div class="container">

        <div class="login-container">
            <form class="login-form" action="javascript:page.login.login(username.value, password.value)" method="POST">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-login">Login</button>
                </div>
                <p class="form-footer">
                    Don't have an account? <a href="/account/register">Sign up</a><br><br>
                    <a href="javascript:promptUsername()">Forgot your Password?</a>
                </p>
            </form>
        </div>
    </div>
    <script>
        // Prompt user for username when clicking "Forgot your Password?"
        async function promptUsername() {
            var email = prompt("Please enter your email to reset your password:");
            if (email) {
                try {
                    await api.user.reset_password(email);
                    alert("An email has been sent with a password reset link.");
                } catch ({ error, code }) {
                    alert('Error resetting password: ' + error);
                }
            } else {
                alert("Email is required to reset your password.");
            }
        }
    </script>

    <div src="/partials/footer.html" type="text/x-html-template"></div>
    <script src="/js/api.js" type="text/javascript"></script>
</body>

</html>
