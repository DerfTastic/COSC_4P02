<!DOCTYPE html>
<html>
    <head>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="/style/styles.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link
                href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Caveat:wght@400..700&family=Special+Elite&display=swap"
                rel="stylesheet">
                <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
                <link rel="icon" href="/images/logo.png" sizes="64x64" type="image/x-icon">
        <title> Login</title>    
    </head>
        <body>
           <div class="container">
            
            <div class="login-container">
                <form class="login-form" action="javascript:page.login.login(username.value, password.value)" method="POST">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-login">Login</button>
                    </div>
                    <p class="form-footer">
                        Don't have an account? <a href="/account/register">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
            


            <div src="/partials/header.html" type="text/x-html-template"></div>
            <div src="/partials/footer.html" type="text/x-html-template"></div>
            <script src="/js/api.js" type="text/javascript"></script>
        </body>
</html>
