<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="/js/api.js"></script>
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="icon" href="/images/logo.png" sizes="64x64" type="image/x-icon">
</head>
<div class="sticky" src="/partials/header.html" type="text/x-html-template"></div>

<body>
    <div class="content">
        <div class="container">
            <div class="register-container">
                <form class="register-form"
                    action="javascript:page.register.register(account_name.value, email.value, password.value)"
                    method="POST">
                    <h2>Create your account!</h2>
                    <div class="form-group">
                        <label for="account_name">Full Name</label>
                        <input type="text" id="account_name" name="account_name" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-register">Register</button>
                    </div>
                    <p>
                        Already have an account? <a class="form-links" href="/account/login">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <div src="/partials/footer.html" type="text/x-html-template"></div>
</body>

</html>
