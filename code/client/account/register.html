<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="/js/api.js"></script>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<div src="/partials/header.html" type="text/x-html-template"></div>


<body>

    <div class="container">
        <div class="register-container">
            <form class="register-form"
                action="javascript:page.register.register(account_name.value, email.value, password.value)"
                method="POST">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="account_name">Name</label>
                    <input type="text" id="account_name" name="account_name" placeholder="Enter your full name"
                        required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-register">Register</button>
                </div>
                <p class="form-footer">
                    Already have an account? <a href="/account/login">Login</a>
                </p>
            </form>
        </div>
    </div>

    <div src="/partials/footer.html" type="text/x-html-template"></div>
    <script src="/js/api.js"></script>
</body>

</html>
