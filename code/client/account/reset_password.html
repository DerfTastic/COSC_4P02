<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="/style/styles.css">
  
        <title> Reset your password</title>    
    </head>
        <body>
            <div class="container">
                <div class="login-container">
                    <form class="reset-form" id="resetForm"   method="POST">
                        <h2>Reset Password</h2>

                        <input type="hidden" id="token" name="token" />
                        <!-- Email Address -->
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required />
                        </div>
            
                        <!-- New Password -->
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your new password" required />
                        </div>
            
                        <!-- Submit Button -->
                        <div class="form-group">
                            <button type="submit" class="btn-login">Reset Password</button>
                        </div>
            
                        <p class="form-footer">
                            Remember your password? <a href="/account/login">Login here</a>
                        </p>
                    </form>

                    
                </div>
            </div>
            <script>
                window.onload = function() {
                    const token = new URLSearchParams(window.location.search).get('token');
                    if (token) {
                        document.getElementById('token').value = token;
                    } else {
                        alert('Invalid or missing reset token');
                    }
                };
            
                document.getElementById('resetForm').addEventListener('submit', async function(event) {
                    event.preventDefault();
            
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const token = document.getElementById('token').value;
            
                    try {
                        const response = await api.user.do_reset_password(email, password, token);
                        if (response.success) {
                            alert('Password reset successful. Redirecting to login...');
                            window.location.href = '/account/login';
                        } else {
                            alert('Password reset failed: ' + response.message);
                        }
                    } catch (error) {
                        alert('Error resetting password: ' + error.message);
                    }
                });
            </script>            
            
            <div src="/partials/header.html" type="text/x-html-template"></div>
            <div src="/partials/footer.html" type="text/x-html-template"></div>
            <script src="/js/api.js" type="text/javascript"></script>
        </body>
</html>
